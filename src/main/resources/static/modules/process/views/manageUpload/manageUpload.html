<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<style type="text/css">


</style>
<body>
<header-bar/>
 <div id="wrapper">
<div id="content-wrapper">
<div class="container-fluid">
<div class="card">
	 	<div class="card-header">Upload Supply Form</div>
	 	<div class="card-body">
	 		<form ng-submit="upload()">
	 		<div class="form-group">
	 				<div class="col-md-8">
	 				<label for="name">Upload Date</label>
	 				<input type="date" class="form-control" required="required">
	 				</div>
	 			</div>
	 			<div class="form-group">
	 				<div class="col-md-8">
	 				<label for="name">File</label>
	 				<input type="file" class="form-control-file" placeholder="Repeat New Password" required="required">
	 				</div>
	 			</div>
	 			<div class="form-group">
	 				<div class="col-md-8">
	 				<label for="name">Remarks</label>
	 				<textarea class="form-control" rows="5" id="remarks"></textarea>
	 				</div>
	 			</div>
	 			<div class="form-group">
	 				<div class="col-md-8">
	 				<input type="button" value="Back" ng-click="back()" class="btn btn-danger">
	 				<input type="submit" value="Upload"  class="btn btn-success">
	 			</div>
	 			</div>
	 		</form>
	 	</div>
	 </div>
</div>
</div>
</div>
<footer-bar/>
</body>
</html>
