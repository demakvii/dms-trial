<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<style type="text/css">


</style>
<body>
<header-bar/>
 <div id="wrapper">
<div id="content-wrapper">
<div class="container-fluid">
	 <div class="card">
	 	<div class="card-header">Change Password</div>
	 	<div class="card-body">
	 		<form ng-submit="update()">
	 		<div class="form-group">
	 				<div class="col-md-8">
	 				<label for="name">New Password</label>
	 				<input type="password" class="form-control" required="required" placeholder="Enter Password">
	 				</div>
	 			</div>
	 			<div class="form-group">
	 				<div class="col-md-8">
	 				<label for="name">Repeat New Password</label>
	 				<input type="password" class="form-control" required="required" placeholder="Repeat New Password">
	 				</div>
	 			</div>
	 			<div class="form-group">
	 				<div class="col-md-8">
	 				<input type="button" value="Back" ng-click="back()" class="btn btn-danger">
	 				<input type="submit" value="Update" class="btn btn-success">
	 			</div>
	 			</div>
	 		</form>
	 	</div>
	 </div>
</div>
</div>
</div>
<footer-bar/>
</body>
</html>
